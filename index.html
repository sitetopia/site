// Loader fun text
const funTexts = [
    "Finding the best deals...",
    "Polishing your products...",
    "Dusting the shelves...",
    "Sorting by awesomeness...",
    "Sharpening the pixels..."
];

let loaderText = document.getElementById("loader-text");
let textIndex = 0;
const loaderInterval = setInterval(() => {
    loaderText.textContent = funTexts[textIndex];
    textIndex = (textIndex + 1) % funTexts.length;
}, 800);

function nameToImage(label) {
    return 'images/' + label
        .toLowerCase()
        .replace(/[^a-z0-9]+/g, '_')
        .replace(/^_+|_+$/g, '') + '.jpg';
}

function displayProducts(list) {
    const grid = document.querySelector(".grid");
    grid.innerHTML = "";
    list.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
            <img src="${nameToImage(item.label)}" alt="${item.label}">
            <h3>${item.label}</h3>
            <p>${item.note}</p>
        `;
        grid.appendChild(card);
    });
}

function populateCategories() {
    const select = document.getElementById("category");
    const categories = [...new Set(initialList.map(p => p.category))];
    categories.forEach(cat => {
        const opt = document.createElement("option");
        opt.value = cat;
        opt.textContent = cat;
        select.appendChild(opt);
    });
}

setTimeout(() => {
    clearInterval(loaderInterval);
    document.getElementById("loader").style.display = "none";
    document.querySelector(".controls").style.display = "flex";
    document.querySelector(".grid").style.display = "grid";
    populateCategories();
    displayProducts(initialList);
}, 3000);

// Search & Filter
document.getElementById("search").addEventListener("input", function() {
    const searchValue = this.value.toLowerCase();
    const categoryValue = document.getElementById("category").value;
    const filtered = initialList.filter(item => 
        item.label.toLowerCase().includes(searchValue) &&
        (categoryValue === "" || item.category === categoryValue)
    );
    displayProducts(filtered);
});

document.getElementById("category").addEventListener("change", function() {
