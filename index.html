let products = []; // array of enriched product objects

/* ---------- Helpers ---------- */
function timeoutFetch(url, opts = {}, ms = 8000) {
  const controller = new AbortController();
  const id = setTimeout(() => controller.abort(), ms);
  return fetch(url, {...opts, signal: controller.signal })
    .finally(() => clearTimeout(id));
}

async function fetchMeta(url) {
  try {
    let endpoint = `${MICROLINK_BASE}?meta=true&embed=image.url,title,description&url=${encodeURIComponent(url)}`;
    if (MICROLINK_KEY) endpoint += `&key=${encodeURIComponent(MICROLINK_KEY)}`;
    const res = await timeoutFetch(endpoint, { method: 'GET' }, 9000);
    const json = await res.json();
    // Microlink returns data in json.data
    if ((json.status === 'success' || json.status === 'ok') && json.data) {
      const d = json.data;
      const image = (d.image && (d.image.url || d.image)) ? (d.image.url || d.image) : null;
      const title = d.title || '';
      const description = d.description || '';
      return { image, title, description };
    }
    // fallback checks
    if (json.image || json.title) return { image: json.image || null, title: json.title || '', description: json.description || '' };
    return null;
  } catch (err) {
    console.warn('fetchMeta error for', url, err && err.name ? err.name : err);
    return null;
  }
}

function inferCategory(text = '') {
  const t = (text || '').toLowerCase();
  if (/phone|mobile|charger|smartphone|earphone|earbuds|bluetooth|keyboard|smartwatch|watch|boat/.test(t)) return 'Electronics';
  if (/shoe|sneaker|flip|footwear|puma|adidas/.test(t)) return 'Footwear';
  if (/bag|backpack|trolley|suitcase|travel|organizer|cover/.test(t)) return 'Bags & Travel';
  if (/kitchen|cookware|dinner|jar|bottle|flask|cookwear/.test(t)) return 'Home & Kitchen';
  if (/shirt|t-shirt|jeans|kurta|kurti|ethnic|apparel|clothing/.test(t)) return 'Apparel';
  if (/beauty|skincare|shampoo|lotion|grooming/.test(t)) return 'Beauty';
  if (/home|sheets|clock|appliance|home deals|appliances/.test(t)) return 'Home & Decor';
  if (/gym|fitness|massager|gym essentials/.test(t)) return 'Fitness';
  if (/wallet|belt|earring|earings|accessory/.test(t)) return 'Accessories';
  if (/daily|essential|essentials/.test(t)) return 'Essentials';
  return 'Other';
}

/* ---------- DOM builders ---------- */
function makeIframeForImage(url) {
  // Use srcdoc containing an <img> for better compatibility (renders image only)
  const safe = url ? url.replace(/"/g, '&quot;') : '';
  if (!safe) return `<style>body{margin:0;background:#081826;display:flex;align-items:center;justify-content:center;color:#9fc8df;font-family:Arial}</style><div style="padding:8px">No preview</div>`;
  return `<style>body{margin:0;background:#081826;display:flex;align-items:center;justify-content:center}img{max-width:100%;max-height:100%;object-fit:contain}</style><img src="${safe}" alt="preview" />`;
}

function createCard(item) {
  const card = document.createElement('div');
  card.className = 'card';
  card.dataset.category = item.category || 'Other';
  card.dataset.title = (item.title || item.label || '').toLowerCase();

  const wrap = document.createElement('div');
  wrap.className = 'iframe-wrap';
  const frame = document.createElement('iframe');
  frame.setAttribute('loading', 'lazy');
  frame.style.width = '100%';
  frame.style.height = '100%';
  frame.style.border = '0';
  if (item.image) frame.srcdoc = makeIframeForImage(item.image);
  else frame.srcdoc = makeIframeForImage('');
  // clicking the image opens the product in new tab
  wrap.addEventListener('click', () => window.open(item.url, '_blank', 'noopener'));
  wrap.appendChild(frame);

  const title = document.createElement('div');
  title.className = 'title';
  title.textContent = item.title || item.label || 'Untitled product';

  const desc = document.createElement('div');
  desc.className = 'desc';
  desc.textContent = item.note || item.description || '';

  const actions = document.createElement('div');
  actions.className = 'actions';
  const explore = document.createElement('a');
  explore.className = 'btn explore';
  explore.textContent = 'Explore';
  explore.href = item.url;
  explore.target = '_blank'; explore.rel = 'noopener';
  const buy = document.createElement('a');
  buy.className = 'btn buy';
  buy.textContent = 'Buy';
  buy.href = item.url;
  buy.target = '_blank'; buy.rel = 'noopener';
  actions.appendChild(explore); actions.appendChild(buy);

  card.appendChild(wrap);
  card.appendChild(title);
  card.appendChild(desc);
  card.appendChild(actions);

  return card;
}

function createSlide(item) {
  const s = document.createElement('div');
  s.className = 'slide';
  const iw = document.createElement('div'); iw.className = 'imgwrap';
  const frame = document.createElement('iframe');
  frame.style.width = '100%'; frame.style.height = '100%'; frame.style.border = '0';
  frame.setAttribute('loading', 'lazy');
  if (item.image) frame.srcdoc = makeIframeForImage(item.image);
  else frame.srcdoc = makeIframeForImage('');
  iw.appendChild(frame);
  s.appendChild(iw);
  const h = document.createElement('h3'); h.textContent = item.title || item.label; s.appendChild(h);
  const p = document.createElement('p'); p.textContent = item.note || item.description || ''; s.appendChild(p);
  s.addEventListener('click', () => window.open(item.url, '_blank', 'noopener'));
  return s;
}

/* ---------- Render / UI ---------- */
function renderCategories() {
  catContainer.innerHTML = '';
  const all = document.createElement('div'); all.className = 'cat active'; all.textContent = 'All'; all.dataset.cat = '__all';
  all.addEventListener('click', () => filterByCategory('__all'));
  catContainer.appendChild(all);
  Array.from(categories).sort().forEach(cat => {
    const el = document.createElement('div');
    el.className = 'cat';
    el.textContent = cat;
    el.dataset.cat = cat;
    el.addEventListener('click', () => filterByCategory(cat));
    catContainer.appendChild(el);
  });
}

function renderAll() {
  // grid
  gridEl.innerHTML = '';
  sliderEl.innerHTML = '';
  // slider = first 8
  products.slice(0,8).forEach(p => sliderEl.appendChild(createSlide(p)));
  products.forEach(p => gridEl.appendChild(createCard(p)));
}

function filterByCategory(cat) {
  document.querySelectorAll('.cat').forEach(c => c.classList.remove('active'));
  Array.from(document.querySelectorAll('.cat')).find(c => c.dataset.cat === (cat==='__all' ? '__all' : cat)).classList.add('active');
  if (cat === '__all') {
    document.querySelectorAll('.grid .card').forEach(c => c.style.display = '');
  } else {
    document.querySelectorAll('.grid .card').forEach(c => c.style.display = (c.dataset.category === cat) ? '' : 'none');
  }
}

/* ---------- Data ingestion & refresh ---------- */
async function ingest(list) {
  // sequential to be polite and avoid rate limits
  for (const item of list) {
    // skip duplicate urls
    if (products.some(p => p.url === item.url)) continue;
    // show temporary item with label while fetching
    const placeholder = { label: item.label || item.url, url: item.url, note: item.note || '', category: item.category || 'Other', title: item.label || '', image: null, description: '' };
    products.push(placeholder);
    categories.add(placeholder.category);
    renderCategories();
    renderAll(); // show incremental
    const meta = await fetchMeta(item.url);
    if (meta) {
      placeholder.title = meta.title || placeholder.label;
      placeholder.image = meta.image || null;
      placeholder.description = meta.description || placeholder.note || '';
      // if category is default 'Other' try to infer from title
      if ((!item.category || item.category === 'Other') && placeholder.title) {
        placeholder.category = inferCategory(placeholder.title + ' ' + placeholder.label);
        categories.add(placeholder.category);
      }
    } else {
      // fallback: infer category from label
      placeholder.category = placeholder.category || inferCategory(placeholder.label);
      categories.add(placeholder.category);
      placeholder.title = placeholder.title || placeholder.label;
      placeholder.image = null;
    }
    renderCategories();
    renderAll();
    // small pause (optional) to avoid hitting public rate-limits too fast
    await new Promise(r => setTimeout(r, 300));
  }
}

/* ---------- Refresh all meta (re-fetch) ---------- */
async function refreshAllMeta() {
  if (!confirm('Re-fetch metadata for all items? This may take some time.')) return;
  const copy = products.map(p => ({ label: p.label, url: p.url, note: p.note, category: p.category }));
  products = []; categories = new Set();
  renderCategories(); renderAll();
  await ingest(copy);
  alert('Refresh complete.');
}

/* ---------- Autoplay slider ---------- */
function autoplaySlider() {
  let dir = 1;
  setInterval(() => {
    if (!sliderEl) return;
    const step = 320;
    if (sliderEl.scrollLeft + sliderEl.clientWidth >= sliderEl.scrollWidth - 2) dir = -1;
    if (sliderEl.scrollLeft <= 0) dir = 1;
    sliderEl.scrollBy({ left: dir * step, behavior: 'smooth' });
  }, 3500);
}

  const q = this.value.trim().toLowerCase();
  document.querySelectorAll('.grid .card').forEach(c => {
    const t = c.dataset.title || '';
    const cat = c.dataset.category || '';
    c.style.display = (q === '' || t.includes(q) || cat.toLowerCase().includes(q)) ? '' : 'none';

});

  if (!txt) return alert('Paste links (one per line) and click Add Links.');
  const lines = txt.split(/\r?\n/).map(s => s.trim()).filter(Boolean);
  const items = lines.map(u => ({ label: u, url: u, note: '', category: 'Other' }));
  document.getElementById('linksArea').value = '';
  await ingest(items);
});

document.getElementById('clearBtn').addEventListener('click', () => {
  if (confirm('Clear all items?')) {
    products = []; categories = new Set();
    renderCategories(); renderAll();
  }
});

document.getElementById('filterAllBtn').addEventListener('click', () => filterByCategory('__all'));
document.getElementById('refreshBtn').addEventListener('click', refreshAllMeta);

/* ---------- Initialize ---------- */
(async function init() {
  await ingest(initialList);
  autoplaySlider();
})();

</script>
